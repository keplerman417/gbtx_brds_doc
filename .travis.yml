notifications:
    email: false

cache:
    directories:
        - "$HOME/miniconda"
        - "$HOME/.cache/Tectonic"

install:
    - export PATH="$HOME/miniconda/bin:$PATH"
    - if ! command -v conda > /dev/null; then
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
          bash miniconda.sh -b -p $HOME/miniconda -u;
          conda config --add channels conda-forge;
          conda config --set always_yes yes;
          conda update --all;
          conda install tectonic;
      fi
    - conda info -a

script:
    - cp ./ci/post-xxx-sample.txt ./.git/hooks/post-checkout
    - chmod +x ./.git/hooks/post-checkout
    - git checkout
    - tectonic ./gbtx_communication_doc.tex --print

deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - "./gbtx_communication_doc.pdf"
        - "./config/master.txt"
        - "./config/master-ext_refclk.txt"
        - "./config/slave-TRx.txt"
        - "./config/slave-Tx.txt"
        - "./config/slave-Tx-reduced_eports.txt"
    skip_cleanup: true
    on:
        tags: true
        repo: ypsun-umd/gbtx_communication_doc
